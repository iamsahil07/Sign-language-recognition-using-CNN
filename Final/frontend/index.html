<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ASL Detection</h1> 
        
        <div class="video-container">
            <img id="videoFeed" src="http://127.0.0.1:5001/video_feed" alt="Camera Feed">
        </div>
        
        <div class="letter-section">
            <h2>Detected Letters:</h2>
            <div id="detectedText" class="detected-text"></div>
        </div>

        <div class="word-section">
            <h2>Current Word:</h2>
            <div id="currentWord" class="current-word"></div>
        </div>

        <div class="action-buttons">
            <button id="speakWordBtn">Speak Word</button>
            <button id="clearLastBtn">Clear Last Letter</button>
            <button id="clearAllBtn">Clear All Letters</button>
            <button id="saveWordBtn">Save Word</button>
            <button id="addSpaceBtn">Add Space</button>
        </div>

        <div class="word-history-section">
            <h2>Word History:</h2>
            <div id="wordHistory" class="word-history"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
